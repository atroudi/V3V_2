<!DOCTYPE html>
<html lang="en">
<head>
  <title>V3V</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- <link href="/static/css/app.css" rel="stylesheet"> -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
$(document).ready( function() {
  $('#uploadform').submit(function (event)
  {
   
    //var action = 'api/segment2D/'+$('#segment_id').val() + '/';
    //$(this).attr('action', action);
    //$(this).attr('method', 'post');
  });
});
  </script>

</head>
<body>

<div class="page-header">
  <h1></h1>
</div>
<div class="container">
  <div class="jumbotron">
    <h1>Vivid 3D Video</h1> 
    <p>V3V is a system for automated 2D-3D conversion.</p> 
  </div>
  <div class="panel with-nav-tabs panel-default">
	<div class="panel-heading">
	    <ul class="nav nav-tabs">
		<li><a href="#tab2default" data-toggle="tab">Register Segment</a></li>
	   	<li class="active"><a href="#tab1default" data-toggle="tab">Upload/Download</a></li>
	    </ul>
	</div>
        <div class="panel-body">
             <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1default">
   			
     <form  id="uploadform" action="upload_segment" method="post" enctype="multipart/form-data">
	Segment ID: <input type="text" id="segment_id" name="segment_id"><br /> <br />
	 <div style="position:relative;">	
	<a class='btn btn-primary'>
            Choose File...
            <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
        </a>
	 &nbsp;
        <span class='label label-info' id="upload-file-info"></span>
	</div> <br />
	<button type="submit" class="btn btn-blue"> Upload</button>
	<div>
	{% block message %}
		{% if converted %}
		<label>{{notification}}</label>
		{% endif %}  
	{% endblock %}
	</div>
     </form>

	        </div>
	 <div class="tab-pane fade" id="tab2default">
	   <form action="api/segment2D" method="post">
		Account Number: <input type="text" name="account_num"><br /> <br /> 
	Account Password: <input type="text" name="account_pass"><br /> <br /> 
	Segment Name: <input type="text" name="segment_name"><br /> <br /> 
		<button type="submit" class="btn btn-blue"> Register</button>
		
	   </form> 
	 </div>
	     </div>
	</div> 


 
</div>


</body>
</html>
